{% extends 'baseBook.html' %}

{% block content %}
  <h1>Delete Book</h1>
  <p>Are you sure you want to delete "{{ book.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'books:book_detail' book.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
