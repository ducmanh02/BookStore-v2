{% extends 'baseAuthor.html' %}

{% block content %}

<div class='category-create'>
  <div class="warning-box">
    <div class="create-book-header">

      <h1>All Authors</h1>

    </div>

    <div class="genre-container">
      {% for author in authors %}
      <div class="author-item">
        <div class="author-info">
          <div>{{ author.name }}</div>
          <div>{{ author.country }}</div>
          <div>{{ author.birth_year }}</div>
        </div>
        <div class="author-item-action">
          <a href="{% url 'authors:detail' pk=author.pk %}" class="btn btn-primary">View</a>
          <a href="{% url 'authors:update' pk=author.pk %}" class="btn btn-success">Edit</a>
          <a href="{% url 'authors:book' author.id %}"> details</a>
        </div>



      </div>

      {% empty %}
      <p>No author yet.</p>
      {% endfor %}
    </div>

    <button class="handle-book-btn create-book-btn">
      <a href="{% url 'authors:create' %}" class="btn btn-primary">Add Author</a>
    </button>
  </div>
</div>
</div>
{% endblock %}
