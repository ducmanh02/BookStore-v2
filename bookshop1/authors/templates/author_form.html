{% extends 'baseAuthor.html' %}

{% block content %}
  <div class="container">
    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Author</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'authors:all_authors' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
