{% extends 'baseGenre.html' %}

{% block content %}
<h1>All Genres</h1>
<tr>
  <th>name</th>
  <th>Actions</th>
</tr>
<ul>
  {% for genre in genres %}
    <li>{{ genre.name }}</li>
    <a href="{% url 'genres:details' genre.pk %}">Detail</a>
  {% empty %}
    <li>No genres yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'genres:create' %}">Create a new genre</a>
{% endblock %}
