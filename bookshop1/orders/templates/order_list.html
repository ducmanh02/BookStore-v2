{% extends 'baseBook.html' %}

{% block content %}
  <h1>My Orders</h1>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.date_created }}</td>
          <td><a href="{% url 'orders:order_detail' order.pk %}">View Details</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">You have no orders yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
